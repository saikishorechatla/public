<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/addEmployee.css" />
    <link rel="stylesheet" href="./styles/sidenavbar.css" />
  </head>
  <body>
    <div class="side_sidebar">
      <div class="side_sidebar-header">
        <span class="side_logo"> <a href="/admin.html"><img src="static/img/logo.png" width="200px" height="100px" alt="logo" /></a></span>
      </div>
      <a href="addemployee.html" class="side_nav-link">
        <i class="bi bi-person-plus-fill"></i>
        <span class="link-text">Add Staff</span>
      </a>
      <a href="updateemp.html" class="side_nav-link">
        <i class="bi bi-person-fill-gear"></i>
        <span class="link-text">Update Staff</span>
      </a>
      <a href="deleteemp.html" class="side_nav-link">
        <i class="bi bi-person-x-fill"></i>
        <span class="link-text">Delete Staff</span>
      </a>
      <a href="index.html" class="side_nav-link">
        <i class="bi bi-box-arrow-right"></i>
        <span class="link-text">Logout</span>
      </a>
    </div>
    <div class="addemployee-container">
      <form class="add-employee-form" method="post">
        <h2 style="font-size: 32px; margin-left: 140px;">Add Employee</h2>
        <hr style="width: 90%;"/>
        <label class="addemp_label">Name</label>
        <input type="text" class="addemp_input" placeholder="Name" />

        <label class="addemp_label">Id</label>
        <input type="text" class="addemp_input" placeholder="Id" />

        <label class="addemp_label">Email</label>
        <input type="email" class="addemp_input" placeholder="Email" />

        <label class="addemp_label">Gender</label>
        <select class="addemp_select">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label class="addemp_label">Contact number</label>
        <input type="text" class="addemp_input" placeholder="Contact Number" />
        <label class="addemp_label">Password</label>
        <input type="password" class="addemp_input" placeholder="Password" />
        <input type="submit" class="addemp_btn" placeholder="Add" />
      </form>
    </div>
  </body>
</html>
