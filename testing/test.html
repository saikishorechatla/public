<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by ID</title>
    <!-- Add Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Search by ID</h1>
        <div class="form-group">
            <label for="searchInput">Enter ID:</label>
            <input type="text" class="form-control" id="searchInput">
        </div>
        <button class="btn btn-primary" onclick="searchById()">Search</button>
        <div id="result" class="mt-3">
            <!-- Display search results here -->
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Sample data for demonstration
        const data = [
            { id: 1, name: 'Item 1' },
            { id: 2, name: 'Item 2' },
            { id: 3, name: 'Item 3' },
            // Add more data as needed
        ];

        function searchById() {
            const inputElement = document.getElementById('searchInput');
            const searchId = parseInt(inputElement.value);
            const resultElement = document.getElementById('result');

            const item = data.find(item => item.id === searchId);

            if (item) {
                resultElement.innerHTML = `
                    <div class="alert alert-success">
                        ID: ${item.id}, Name: ${item.name}
                        <button class="btn btn-danger ml-3" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `;
            } else {
                resultElement.innerHTML = '<div class="alert alert-danger">ID not found.</div>';
            }
        }

        function deleteItem(id) {
            // Implement delete logic here, e.g., remove item from the data array
            const index = data.findIndex(item => item.id === id);
            if (index !== -1) {
                data.splice(index, 1);
                // You can also update the UI or perform other actions here
                alert(`Item with ID ${id} has been deleted.`);
                // Clear the result element
                document.getElementById('result').innerHTML = '';
            }
        }
    </script>
</body>
</html>
